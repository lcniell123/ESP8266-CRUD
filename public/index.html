<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP8266 Sensor Data</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f4f8;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      #container {
        background-color: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #0056b3;
        margin-bottom: 30px;
      }

      p {
        font-size: 22px;
        margin: 20px 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .data {
        font-weight: bold;
        font-size: 28px;
        margin-left: 10px;
      }

      .icon {
        margin-right: 10px;
      }

      button {
        background-color: #0056b3;
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }

      button:hover {
        background-color: #003d7a;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Temperature, Humidity & Soil Moisture</h1>
      <div id="sensor-data">
        <p>
          <i class="fas fa-thermometer-half icon"></i> Temperature:
          <span id="temperature-c" class="data">Loading...</span> °C
        </p>
        <p>
          <i class="fas fa-thermometer-half icon"></i> Temperature:
          <span id="temperature-f" class="data">Loading...</span> °F
        </p>
        <p>
          <i class="fas fa-tint icon"></i> Humidity:
          <span id="humidity" class="data">Loading...</span> %
        </p>
        <p>
          <i class="fas fa-seedling icon"></i> Soil Moisture:
          <span id="soil-moisture" class="data">Loading...</span>
        </p>
      </div>
      <button onclick="fetchSensorData()">Refresh Data</button>
    </div>

    <script>
      async function fetchSensorData() {
        try {
          const response = await fetch("/sensor/data");
          const data = await response.json();

          const tempCElement = document.getElementById("temperature-c");
          const tempFElement = document.getElementById("temperature-f");
          const humidityElement = document.getElementById("humidity");
          const soilMoistureElement = document.getElementById("soil-moisture");

          const temperatureC = data.temperature;
          const temperatureF = (temperatureC * 9) / 5 + 32;
          const humidity = data.humidity;
          const soilMoisture = data.soil_moisture;

          tempCElement.textContent = temperatureC.toFixed(2);
          tempFElement.textContent = temperatureF.toFixed(2);
          humidityElement.textContent = humidity;
          soilMoistureElement.textContent = soilMoisture;
        } catch (error) {
          console.error("Error fetching sensor data:", error);
          document.getElementById("temperature-c").textContent = "Error";
          document.getElementById("temperature-f").textContent = "Error";
          document.getElementById("humidity").textContent = "Error";
          document.getElementById("soil-moisture").textContent = "Error";
        }
      }

      // Fetch data initially
      fetchSensorData();
    </script>
  </body>
</html>
